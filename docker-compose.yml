services:
  backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: AIRO
    env_file:
      - .env
    environment:
      SERVER_PORT: ${SERVER_PORT}
      DB_URL: ${DB_URL}
      DB_USERNAME: ${DB_USERNAME}
      DB_PASSWORD: ${DB_PASSWORD}
      SERVICE_KEY: ${SERVICE_KEY}
    ports:
      - "${SERVER_PORT}:${SERVER_PORT}"
    restart: always
