spring:
  application:
    name: "airo"
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  data:
    redis:
      host: localhost
      port: 6379
      # password: your-password  # 필요시 설정
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
    display-request-duration: true
    groups-order: desc
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  show-actuator: false
  group-configs:
    - group: 'All API'
      packages-to-scan: backend.airo.api
    - group: 'Example API'
      packages-to-scan: backend.airo.api.example
    - group: 'User API'
      packages-to-scan: backend.airo.api.user
    - group: 'Review API'
      packages-to-scan: backend.airo.api.review
    - group: 'Content API'
      packages-to-scan: backend.airo.api.content

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            scope: profile_nickname, account_email
            client-name: Kakao
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id


server:
  port: 9001
  servlet:
    context-path: /api

# Social Login Configuration
social:
  firebase:
    service-account-key: ${FIREBASE_SERVICE_ACCOUNT_KEY:}
    project-id: ${FIREBASE_PROJECT_ID:}
  kakao:
    client-id: ${KAKAO_CLIENT_ID:}
    redirect-uri: ${KAKAO_REDIRECT_URI:}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey1234567890123456789012345678901234567890}
  expiration: ${JWT_EXPIRATION:86400000} # 24 hours
  refresh: ${JWT_REFRESH:604800000} # 7 days


