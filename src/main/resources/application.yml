spring:
  application:
    name: "airo"
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver
  security:
    oauth2:
      client:
        registration:
          google:
            client-id: ${GOOGLE_CLIENT_ID}
            client-secret: ${GOOGLE_CLIENT_SECRET}
            scope: profile, email
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
          kakao:
            client-id: ${KAKAO_CLIENT_ID}
            client-secret: ${KAKAO_CLIENT_SECRET}
            scope: profile_nickname
            client-name: Kakao
            authorization-grant-type: authorization_code
            redirect-uri: "{baseUrl}/login/oauth2/code/{registrationId}"
            client-authentication-method: client_secret_post
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            user-name-attribute: id
  data:
    redis:
      host: localhost
      port: 6379
      # password: your-password  # 필요시 설정
      timeout: 2000ms
      lettuce:
        pool:
          max-active: 8
          max-idle: 8
          min-idle: 0

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
    display-request-duration: true
    groups-order: desc
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  show-actuator: false
  group-configs:
    - group: 'All API'
      packages-to-scan:
        - backend.airo.api.user
        - backend.airo.api.review
        - backend.airo.api.content
        - backend.airo.api.shop
        - backend.airo.api.clutr_fatvl
        - backend.airo.api.area_code
        - backend.airo.api.auth
        - backend.airo.api.image
        - backend.airo.api.post
    - group: 'User API'
      packages-to-scan: backend.airo.api.user
    - group: 'Post API'
      packages-to-scan: backend.airo.api.post
    - group: 'Review API'
      packages-to-scan: backend.airo.api.review
    - group: 'Content API'
      packages-to-scan: backend.airo.api.content
    - group: 'Shop API'
      packages-to-scan: backend.airo.api.shop
    - group: 'ClutrFatvl API'
      packages-to-scan: backend.airo.api.clutr_fatvl
    - group: 'AreaCode API'
      packages-to-scan: backend.airo.api.area_code
    - group: 'Auth API'
      packages-to-scan: backend.airo.api.auth
    - group: 'Image API'
      packages-to-scan: backend.airo.api.image

server:
  port: ${SERVER_PORT}
  servlet:
    context-path: /api

# Social Login Configuration
social:
  firebase:
    service-account-key: ${FIREBASE_SERVICE_ACCOUNT_KEY:}
    project-id: ${FIREBASE_PROJECT_ID:}

# JWT Configuration
jwt:
  secret: ${JWT_SECRET:mySecretKey1234567890123456789012345678901234567890}
  access-token:
    expiration: 3600 # minutes
  refresh-token:
    expiration: 604800 #days

logging:
  level:
    backend.airo.infra.open_api: DEBUG

openapi:
  service:
    key: ${OPEN_API_KET}

discord:
  bot:
    token: ${DISCORD_BOT_TOKEN}
    channel_id: ${DISCORD_BOT_CHANNEL_ID}