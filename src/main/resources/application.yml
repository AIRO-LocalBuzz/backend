spring:
  application:
    name: "airo"
  datasource:
    url: ${DB_URL}
    username: ${DB_USERNAME}
    password: ${DB_PASSWORD}
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: create
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true

springdoc:
  swagger-ui:
    path: /swagger-ui.html
    tags-sorter: alpha
    operations-sorter: method
    display-request-duration: true
    groups-order: desc
  api-docs:
    path: /api-docs
    groups:
      enabled: true
  show-actuator: false
  group-configs:
    - group: 'All API'
      packages-to-scan: backend.airo.api
    - group: 'Example API'
      packages-to-scan: backend.airo.api.example
    - group: 'User API'
      packages-to-scan: backend.airo.api.user
    - group: 'Review API'
      packages-to-scan: backend.airo.api.review
    - group: 'Content API'
      packages-to-scan: backend.airo.api.content


server:
  port: 9001
  servlet:
    context-path: /api


