spring:
  application:
    name: "airo-test"
  datasource:
    url: jdbc:h2:mem:testdb
    username: sa
    password: password
    driver-class-name: org.h2.Driver
  
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    generate-ddl: true
  
  h2:
    console:
      enabled: true

server:
  port: 9001
  servlet:
    context-path: /api